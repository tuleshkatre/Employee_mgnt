{% extends 'base.html' %}

{% block extra_styles %}
<style>
    .navbar {
        background-color: #333;
        color: white;
        width: 100%;
        padding: 15px 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .nav-button {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        background-color: #555;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    .nav-button:hover {
        background-color: #777;
    }

    .create-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .create-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .create-container form {
        display: flex;
        flex-direction: column;
    }

    .create-container label {
        margin-bottom: 5px;
    }

    .create-container input,
    .create-container button {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .create-container button {
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .create-container button:hover {
        background-color: #555;
    }
</style>
{% endblock %}

{% block content %}
<div class="navbar">
    <h1>Employee</h1>
    <div class="nav-buttons">
        <a href="{% url 'home' %}" class="nav-button">Home</a>
        <a href="{% url 'login' %}" class="nav-button">Login</a>
    </div>
</div>

<div class="create-container">
    <h1>Signup</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
